<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .radar {
            fill: #ccc;
            transition: transform 0.3s;
        }
        .radar:hover {
            fill: #bbb;
            transform: scale(1.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }
        .label, .innerLabel, .innerLabel2 {
            font-family: 'Comic Sans MS', sans-serif;
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        .styled-select {
            width: 200px;
            height: 35px;
            overflow: hidden;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
        }

        .styled-select select {
            width: 220px;
            height: 35px;
            line-height: 35px;
            background: transparent;
            border: none;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none; /* for Chrome */
            -moz-appearance: none;    /* for Firefox */
            color: #747474;
            padding: 0 10px;
        }

        /* Change the color on hover */
        .styled-select select:hover {
            color: #5a5a5a;
        }

        .ring {
            stroke-width: 2px;
            fill: none;
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        .ring.outer {
            stroke: #D9D9D9;
        }

        .ring.middle {
            stroke: #A3A3A3;
        }

        .ring.inner {
            stroke: #707070;
        }

        #legend {
            padding: 10px;
            background-color: #D9D9D9;
            border: 1px solid #A3A3A3;
            font-family: 'Comic Sans MS', sans-serif;
            border-radius: 10px;
        }

        #legend div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="styled-select">
        <select id="jsonSelect" onchange="loadRadarData()">
            <option value="labels-ab.json">Adobe</option>
            <option value="labels-ad.json">Autodesk</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="container">
        <div id="radar1" style="grid-row: 1 / span 1; grid-column: 1 / span 2;"></div>
        <div id="radar2" style="grid-row: 2 / span 1; grid-column: 1 / span 1;"></div>
        <div id="radar3" style="grid-row: 2 / span 1; grid-column: 2 / span 1;"></div>
        <div id="radar4" style="grid-row: 3 / span 1; grid-column: 1 / span 2;"></div>
    </div>

    <script>
        var width = 550,
            height = 500;
        var radius = 220;

        function createRadar(id, labelsData, quadrants) {
            var angles = d3.range(0, 2 * Math.PI, Math.PI / quadrants);
            angles.push(2*Math.PI)
            var svg = d3.select('#'+id).append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            var arc = d3.arc()
                .innerRadius(0)
                .outerRadius(0) // Set initial outerRadius to 0 for animation
                .startAngle(function(d, i) { return angles[i]; })
                .endAngle(function(d, i) { return angles[i] + Math.PI / quadrants; })
                .padAngle(0.01)
                .padRadius(radius);

            var path = svg.selectAll("path")
                .data(labelsData)
                .enter().append("path")
                .attr("class", "radar")
                .attr("d", arc);

            // Add outer labels
            svg.selectAll(".label")
                .data(labelsData)
                .enter().append("text")
                .attr("class", "label")
                .attr("x", function(d, i) { return (radius + 20) * Math.cos((angles[i] + angles[(i + 1) % angles.length]) / 2 - Math.PI / 2); })
                .attr("y", function(d, i) { return (radius + 20) * Math.sin((angles[i] + angles[(i + 1) % angles.length]) / 2 - Math.PI / 2); })
                .text(function(d) { return d.label; })
                .style("text-anchor", "middle")
                .transition()
                .delay(200 * labelsData.length + 1000) // Set delay to appear after the quadrants
                .style("opacity", 1);

            // Add inner labels
            svg.selectAll(".innerLabel")
                .data(labelsData)
                .enter().append("text")
                .attr("class", "innerLabel")
                .attr("x", function(d, i) { return (radius / 2) * Math.cos((angles[i] + angles[(i + 1) % angles.length]) / 2 - Math.PI / 2); })
                .attr("y", function(d, i) { return (radius / 2) * Math.sin((angles[i] + angles[(i + 1) % angles.length]) / 2 - Math.PI / 2); })
                .text(function(d) { return d.innerLabel; })
                .style("text-anchor", "middle")
                .transition()
                .delay(200 * labelsData.length + 1000) // Set delay to appear after the quadrants
                .style("opacity", 1);

            svg.selectAll(".innerLabel2")
                .data(labelsData)
                .enter().append("text")
                .attr("class", "innerLabel2")
                .attr("x", function(d, i) { return (radius / 2) * Math.cos((angles[i] + angles[(i + 1) % angles.length]) / 2 - Math.PI / 2); })
                .attr("y", function(d, i) { return (radius / 2) * Math.sin((angles[i] + angles[(i + 1) % angles.length]) / 2 - Math.PI / 2) + 25; }) // adjusted y-position for the second label
                .text(function(d) { return d.innerlabel2; }) // assuming each element in labelsData has an innerLabel2 property
                .style("text-anchor", "middle")
                .transition()
                .delay(200 * labelsData.length + 1200) // Slightly longer delay for the second label to appear after the first one
                .style("opacity", 1);

            svg.append('circle')
                .attr('class', 'ring outer')
                .attr('r', radius)
                .transition()
                .delay(200 * labelsData.length + 1000) // Set delay to appear after the quadrants
                .style("opacity", 1);

            svg.append('circle')
                .attr('class', 'ring middle')
                .attr('r', radius * 2/3)
                .transition()
                .delay(200 * labelsData.length + 1000) // Set delay to appear after the quadrants
                .style("opacity", 1);

            svg.append('circle')
                .attr('class', 'ring inner')
                .attr('r', radius / 3)
                .transition()
                .delay(200 * labelsData.length + 1000) // Set delay to appear after the quadrants
                .style("opacity", 1);


            // Add animation to roll open the quadrants
            path.transition()
                .delay(function(d, i) { return i * 200; }) // Set delay to create one by one effect
                .duration(1000) // Set duration of the animation
                .attrTween("d", function(d, i) {
                    var interpolate = d3.interpolate(0, radius);
                    return function(t) {
                        arc.outerRadius(interpolate(t));
                        return arc(d, i);
                    };
                });

            let colorData = [
                {label: "Operation", color: "#4287f5"},
                {label: "Application", color: "#f54242"},
                {label: "Packaging", color: "#42f554"},
                {label: "Security", color: "#f5e842"}
            ];

            var legend = d3.select("body").append("div")
                    .attr("id", "legend")
                    .style("position", "absolute")
                    .style("top", "10px")
                    .style("right", "10px");

            colorData.forEach((d, i) => {
                var legendRow = legend.append("div");

                legendRow.append("span")
                        .style("display", "inline-block")
                        .style("width", "10px")
                        .style("height", "10px")
                        .style("margin-right", "5px")
                        .style("background-color", d.color);

                legendRow.append("span")
                        .text(d.label);
            });
        }

        function loadRadarData() {
            // Get the selected JSON file
            var jsonFile = document.getElementById('jsonSelect').value;

            // Clear existing radars
            d3.selectAll('svg').remove();

            // Fetch the selected JSON file and redraw the radars
            d3.json(jsonFile, function(error, labelsData) {
                if (error) throw error;
                createRadar('radar1', labelsData.operation, labelsData.operation.length/2);
                createRadar('radar2', labelsData.application, labelsData.application.length/2);
                createRadar('radar3', labelsData.security, labelsData.security.length/2);
                createRadar('radar4', labelsData.maintenance, labelsData.maintenance.length/2);
            });
        }

        d3.json("labels-ab.json", function(labelsData) {
                createRadar('radar1', labelsData.operation, labelsData.operation.length/2);
                createRadar('radar2', labelsData.application, labelsData.application.length/2);
                createRadar('radar3', labelsData.security, labelsData.security.length/2);
                createRadar('radar4', labelsData.maintenance, labelsData.maintenance.length/2);
        });
    </script>
</body>
</html>
